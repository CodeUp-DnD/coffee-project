<!DOCTYPE html>
<html lang="en">
<head>
    <!--Vigo Checking In-->
    <!--Smitty Checking In-->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <!--Vigo - Ticket #6 - Add an option to select all roasts for roast type-->
            <option>all roasts</option>
        </select>
        <label for="search_input">Search Coffee's:</label>
        <input type="text" name="search_input" id="search_input" placeholder="Search our Coffee's" class="search_input"/>
        <input id="submit" type="submit" />
    </form>
    <hr/>
    <!--VIGO - Ticket #1 
        The page looks pretty plain as it is, and the refactoring 
        we did above to use `div`s for coffees should give us more 
        flexibility in styling. (*Hint: the styling shown in the 
        example below can be achieved purely with bootstrap classes, 
        that is, without custom CSS*)
    -->
    <!-- <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table> -->
    <div id="coffees"></div>
    <!--VIGO - Ticket #7
        Create another form on the page that has an input for the
        coffee name, and a select to choose the coffee roast. 
        When the form is submitted, the new coffee should appear 
        on the page. (*Note that any new coffees you add will be 
        lost when you refresh the page, for an extra challenge, 
        research how `localStorage` works and see if you can find 
        a way to persist the data*)
    -->
    <hr/>
    <form class="add_coffee_form" id="add_coffee_form">
        <h4 id="add_a_new_coffee_heading">Add a New Coffee</h4>
        <label for="new_roast_selection">Select Roast Type:</label>
        <select id="new_roast_selection" class="new_roast_selection" name="new_roast_selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="new_coffee_name">Coffee Name:</label>
        <input type="text" name="new_coffee_name" placeholder="New Coffee Name" class="new_coffee_name_input" id="new_coffee_name_input"/>
        <input type="submit" id="submit" value="Add Coffee"/>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
